<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
 
    <link rel="stylesheet" type="text/css" href="template/sign-in-sign-up-templates/sign-in-template/sign-in-form-styles.css">
    <script type="text/javascript" src="js/sign-in-js/sign-in-script.js"></script>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
</head>
<body>
    
<div class="login-form">    
    
		<div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
    	<h4 class="modal-title">Login to Your Account</h4>
        <div class="form-group">
            <input id="_inputUsername" type="text" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input id="_inputPassword" type="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group small clearfix">
            <label class="checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="forgot-link">Forgot Password?</a>
        </div> 
        <div class="container">
            <div class="row">
                <div class="col-lg">
                        <input type="button" value="Submit" id="submit">
                </div>
            </div>
        </div>
    </hr>
    <div class="text-center small">Don't have an account? <a href="/sign-up" onclick="sig_in_Click()">Sign up</a></div>
</div>
</body>
<script>
        $(document).ready(function(){
            var email,pass;
            $("#submit").click(function(){
                email=$("#_inputUsername").val();
                pass=$("#_inputPassword").val();
                /*
                * Perform some validation here.
                */
                $.post("/login",{email:email,pass:pass},function(data){
                    if(data==='done') {
                        window.location.href="/admin";
                    }
                });
            });
        });
</script>
 <script src="/js/csi.min.js"></script>
 <script src="/socket.io/socket.io.js"></script>
 <script src="/js/clientSocket.js"></script>
 
</html>
